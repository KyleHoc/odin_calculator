<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
    <div class="entry" id = "display"></div>
    <div class="line1">
        <div class="key" id="one">1</div>
        <div class="key" id="two">2</div>
        <div class="key" id="three">3</div>
        <div class="key" id="plus">+</div>
    </div>

    <div class="line2">
        <div class="key" id="four">4</div>
        <div class="key" id="five">5</div>
        <div class="key" id="six">6</div>
        <div class="key" id="minus">-</div>
    </div>

    <div class="line3">
        <div class="key" id="seven">7</div>
        <div class="key" id="eight">8</div>
        <div class="key" id="nine">9</div>
        <div class="key" id="times">x</div>
    </div>

    <div class="line4">
        <div class="key" id="zero">0</div>
        <div class="key" id="equals">=</div>
        <div class="key" id="divide">/</div>
        <div class="key" id="clear">C</div>
    </div>
    </div>



    <script src="jscript.js"></script>
    <script src="keys.js"></script>
</body>
</html>
